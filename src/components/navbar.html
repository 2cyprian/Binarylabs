<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubCode Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="/src/css/navbar.css">
    <link rel="stylesheet" href="/src/css/base.css">
    <link rel="stylesheet" href="/src/css/home.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            
            <!-- 1. START: Logo -->
            <a href="#" class="nav-logo">
               <img src="/assets/logo.svg" alt="">
            </a>

            <!-- Mobile Toggle Button (Hidden on Desktop) -->
            <button class="mobile-menu-btn" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <!-- 2. MIDDLE & END (Grouped for Mobile Slide-out) -->
            <div class="nav-collapse">
                
                <!-- Middle: Links -->
                <ul class="nav-links">
                    <li><a href="/" class="nav-link"  data-page="labs">Binary Labs</a></li>
                    <li><a href="/src/pages/skills.html"  class="nav-link" data-page="skills">Engineering Skills</a></li>
                    <li>
                     <span class="nav-btn-wrapper">
                    <a href="#join" class="btn-nav-cta">Join Our Bootcamps</a>
                  </span>
                    </li>
                   
                </ul>

                <!-- 3. END: CTA Button -->
                 
                 
                
            </div>

            <!-- Mobile Overlay (Dark background when menu is open) -->
            <div class="mobile-overlay"></div>

        </div>
    </nav>

    <!-- Navbar JS is now handled by main.js after navbar loads -->
    <script type="module" src="/src/js/routers.js" ></script>
    <script  type="module" src="/src/js/main.js" ></script>
</body>
</html>

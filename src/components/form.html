<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <main>
         <div class="registration-card">
        <div class="header-section">
            <h1>Join Our Next Cohort</h1>
            <p>Gain real-world engineering skills through hands-on training.</p>
        </div>

        <form class="form-container" id="registrationForm">
            <!-- Row 1: Name & Email -->
            <div class="form-row">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" class="input-field" placeholder="Enter Your Name" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="input-field" placeholder="Enter Your Email" required>
                </div>
            </div>

            <!-- Row 2: Phone & Program -->
            <div class="form-row">
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" class="input-field" placeholder="Enter Your Phone Number" required>
                </div>
                <div class="input-group">
                    <label>Select Program</label>
                    <select class="select-field" required>
                        <option value="" disabled>Select a program</option>
                        <option value="LinuxOS Externals" selected>LinuxOS Externals</option>
                        <option value="DevOps Engineering">AI & Automation </option>
                        <option value="Network Engineering">Network Engineering</option>
                        <option value="System Engineering">System Engineering</option>
                    </select>
                </div>
            </div>

            <!-- Row 3: Academic & Skill Level -->
            <div class="form-row">
                <div class="input-group">
                    <label>Academic Level</label>
                    <select class="select-field" required>
                        <option value="Certificate" selected>Certificate</option>
                        <option value="Diploma">Diploma</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Post-Graduate">Post-Graduate</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Skill Level</label>
                    <select class="select-field" required>
                        <option value="Beginner" selected>Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-box" id="dropZone">
                <div class="upload-icon"></div>
                <span class="upload-text-main" id="uploadText">Click to Upload or drag and drop</span>
                <span class="upload-text-sub" id="uploadSubText">PDF, Max 5MB</span>
                <input type="file" id="file-upload" hidden accept=".pdf">
            </div>

            <!-- Portfolio Link -->
            <div class="input-group">
                <label>Portfolio / GitHub link (optional)</label>
                <input type="text" class="input-field" placeholder="Enter Your GitHub Username">
            </div>

            <!-- Checkboxes -->
            <div class="checkbox-container">
                <label class="checkbox-item">
                    <input type="checkbox" required>
                    <span>I confirm that all information provided is accurate.</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" required>
                    <span>I agree to the Terms & Conditions</span>
                </label>
            </div>

            <!-- Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span>Join Now</span>
            </button>
        </form>
    </div>
    </main>
    <script type="module" src="/src/js/component/form.js" defer></script>
</body>
</html>
